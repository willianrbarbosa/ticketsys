<div class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">
	<div class="row">
		<div class="col-xs-12 kt-portlet" >	

			<div class="kt-portlet__body">

				<div class="alert alert-warning" ng-if="!aUserAccess.pta_nivel || aUserAccess.pta_nivel < 1">
					Usuário sem acesso a essa Rotina. Contate o Administrador do Sistema.
					<a href="#/situacaoticket" class="btn-xs btn-link" >Voltar à listagem</a>
				</div>

					<form name="newForm" role="form" ng-show="aUserAccess.pta_nivel >= 1">
						<div class="form-group row">
					        <div class="col-sm-2">
					        	  <label>Registro</label>
					            <input type="text" name="nov_stt_id" id="nov_stt_id" ng-maxlength="11" class="form-control my-control" ng-model="nSituacaoTicket.stt_id" readonly />
					        </div>
						</div>
						<div class="form-group row">
							<div class="col-sm-6" ng-class="{ 'has-error': (newForm.nov_stt_descricao.$dirty && newForm.nov_stt_descricao.$error.required) || newForm.nov_stt_descricao.$error.maxlength }">
								<label>Descrição</label><span class="txt-obg">*</span>
								<input type="text" name="nov_stt_descricao" id="nov_stt_descricao"  ng-maxlength="50" maxlength="50" class="form-control my-control" ng-model="nSituacaoTicket.stt_descricao"  required/>
							</div>
							<div class="col-sm-3" ng-class="{ 'has-error': (edtForm.nov_stt_ordem.$dirty && edtForm.nov_stt_ordem.$error.required) || edtForm.nov_stt_ordem.$error.maxlength }">
								<label>Ordem de Exibição Kanban</label><span class="txt-obg">*</span>
								<input type="text" name="nov_stt_ordem" id="nov_stt_ordem"  ng-maxlength="11" maxlength="11" class="form-control my-control iptano" ng-model="nSituacaoTicket.stt_ordem"  required/>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-4">
								<label>&nbsp;</label>
								<label class="control control--checkbox">Aprova Ticket?
							  		<input type="checkbox" value="None" id="nov_stt_aprova_ticket" name="nov_stt_aprova_ticket" ng-model="nSituacaoTicket.stt_aprova_ticket" />
							  		<div class="control__indicator"></div>
								</label>
							</div>
							<div class="col-sm-4">
								<label>&nbsp;</label>
								<label class="control control--checkbox">Encerra Ticket?
							  		<input type="checkbox" value="None" id="nov_stt_encerra_ticket" name="nov_stt_encerra_ticket" ng-model="nSituacaoTicket.stt_encerra_ticket" />
							  		<div class="control__indicator"></div>
								</label>
							</div>
							<div class="col-sm-4">
								<label>&nbsp;</label>
								<label class="control control--checkbox">Mostra Kanban??
							  		<input type="checkbox" value="None" id="nov_stt_kanban" name="nov_stt_kanban" ng-model="nSituacaoTicket.stt_kanban" />
							  		<div class="control__indicator"></div>
								</label>
							</div>
                        </div>
                   </form>

                </div>
            </div>
      </div>
</div>
